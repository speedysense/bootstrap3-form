<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 3 Vertical Form Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        form {
            padding: 40px 40px 30px !important;
            background: #ebeff2;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Bootstrap 3 Vertical Form</h1>

        <form class="col-md-offset-3 col-md-6" action="#">
            <div class="form-group">
                <label for="fname" class="control-label">First Name</label>
                <input type="text" class="form-control" id="fname" placeholder="First name">
            </div>
            <div class="form-group">
                <label for="lname" class="control-label">Last Name</label>
                <input type="text" class="form-control" id="lname" placeholder="Last name">
            </div>
            <div class="form-group">
                <label for="email" class="control-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your email">
            </div>
            <div class="form-group">
                <label for="password" class="control-label">Password</label>
                <input type="email" class="form-control" id="password" placeholder="Your password">
            </div>
            <button type="submit" class="btn btn-default">Sign up</button>
        </form>
    </div>
</body>
</html>
