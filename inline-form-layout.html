<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap 3 Inline Form Example</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <style>
        form {
            padding: 40px 40px 30px !important;
            background: #ebeff2;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Bootstrap 3 Inline Form</h1>

        <form class="form-inline col-md-offset-2 col-md-7" action="#">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" class="form-control" id="password" placeholder="Your password">
            </div>
            <button type="submit" class="btn btn-default">Sign in</button>
        </form>
    </div>
</body>
</html>
